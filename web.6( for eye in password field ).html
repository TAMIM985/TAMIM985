<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyeicon for password field</title>
    <link rel="stylesheet" href="web.6.css">
</head>
<body>
    <div class="input-field">
        <input type="password" placeholder="Password" id="Password">
        <img src="C:\Users\F C\Downloads\eye-close.png" id="eyeIcon">
    </div>

<script>
    let eyeIcon = document.getElementById('eyeIcon');
    let Password = document.getElementById('Password');

    eyeIcon.onclick = function(){
        if(Password.type == "password"){
            Password.type ="text";
            // eyeIcon.src = "C:\Users\F C\Downloads\eye-open.png";
        }else{
            Password.type ="password";
            // eyeIcon.src = "C:\Users\F C\Downloads\eye-close.png";
        }
    }

</script>

</body>
</html>
